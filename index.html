<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="content">
        <div class="left">
            <form action="https://api.web3forms.com/submit" class="contact-left" method="post">

                 <input type="hidden" name="access_key" value="930ba629-41a1-4b30-a49e-ceaf2ace346b">

                 <button type="submit" class="submit">Submit</button>
            </form>
        </div>
        <div class="centerline">
        </div>
        <div class="right">
            <div class="phone-no" id="phone-box">
              <img src="phone.svg" alt="" id="phone-img">
               <span>+919037667702</span>
            </div>

            <div class="email">
                <img src="email.svg" alt="" id="email-img">
                <span>deepaksureshk15@gmail.com</span>
            </div>
            
            <div class="location">
                <img src="location.svg" alt="" id="location-img">
                 <span>Kozhikode,Kerala</span>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
